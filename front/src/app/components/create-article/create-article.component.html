<div class="create-container">
  <!-- Header -->
  <div class="create-header">
    <h1>Create <span class="accent">Article</span></h1>
    <p>Share your thoughts with the world</p>
  </div>

  <!-- Form -->
  <div class="create-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Article Title</label>
      <input
        type="text"
        id="title"
        placeholder="Enter article title.."
        required
        [(ngModel)]="article.title"
      />
      >
    </div>

    <!-- Upload Status -->
    <div class="upload-status" *ngIf="isUploading()">
      <span class="spinner"></span>
      <span
        >Uploading {{ getUploadingCount() }}
        {{ getUploadingCount() === 1 ? 'file' : 'files' }}...</span
      >
    </div>

    <!-- Quill Editor -->
    <div class="form-group">
      <label for="content">Article Content</label>
      <div class="editor-wrapper">
        <div #editor class="quill-editor"></div>
      </div>
    </div>

    <!-- File Counter -->
    <div class="file-info" *ngIf="extractFileUrls().length > 0">
      <span class="file-count">
        ðŸ“Ž {{ extractFileUrls().length }}
        {{ extractFileUrls().length === 1 ? 'file' : 'files' }} attached
      </span>
    </div>

    <!-- Submit Actions -->
    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="clearEditor()">CLEAR</button>
      <button type="button" class="btn-primary" (click)="submitPost()" [disabled]="isUploading()">
        SUBMIT
      </button>
    </div>
  </div>
</div>
