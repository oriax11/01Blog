<div class="create-container">
  <!-- Banner / Featured Image -->
  <div class="form-group">
    <label for="image">Featured Image</label>
    <input type="file" id="image" (change)="onImageSelect($event)" accept="image/*">
    <div class="image-preview" *ngIf="selectedImage">
      <img [src]="imagePreview" alt="Preview">
      <button type="button" (click)="removeImage()">âœ•</button>
    </div>
  </div>

  <!-- Title -->
  <div class="form-group">
    <label for="title">Article Title</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="article.title"
      name="title"
      placeholder="Enter article title..."
      required
    >
  </div>

  <!-- Quill Editor -->
  <div class="form-group">
    <label for="content">Article Content</label>
    <div id="editor" style="height: 400px; border: 1px solid #ccc;"></div>
  </div>

  <!-- Submit -->
  <div class="form-actions">
    <button type="submit" (click)="onSubmit()" [disabled]="!isFormValid()">PUBLISH ARTICLE</button>
  </div>
</div>
