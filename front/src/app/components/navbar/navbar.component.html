<mat-toolbar color="primary" class="navbar">
  <button mat-icon-button class="menu-icon" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>


  <span class="nav-brand">
    <a routerLink="/" class="brand-link">
      <span class="brand-text">01</span>
      <span class="brand-accent">Blog</span>
    </a>
  </span>
  <span class="nav-search">
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" placeholder="Search..." class="search-input">
    </div>
  </span>



  <span class="nav-user">
    <button mat-button routerLink="/create" class="write-btn hide-on-small">
      <mat-icon>edit</mat-icon>
      <span class="neon">Write</span>
    </button>

    <app-notification-dropdown class="hide-on-small"></app-notification-dropdown>

      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
