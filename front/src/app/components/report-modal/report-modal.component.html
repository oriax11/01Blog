<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">
        Report <span class="accent">{{ reportType === 'user' ? 'User' : 'Post' }}</span>
      </h2>
      <button class="close-btn" (click)="closeModal()" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-description">
        You are reporting: <strong>{{ targetTitle }}</strong>
      </p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="report-reason">Reason for reporting</label>
          <textarea 
            id="report-reason"
            class="form-control textarea" 
            [(ngModel)]="reason" 
            name="reason"
            placeholder="Please describe the issue..."
            rows="5"
            required></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-submit" [disabled]="!reason.trim()">
            Submit Report
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
