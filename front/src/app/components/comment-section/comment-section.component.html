<div class="comment-section">
  <div class="comment-input-container">
    <div class="comment-input-wrapper">
      <img [src]="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + username" [alt]="currentUser.name"
        class="avatar" />
      <textarea [(ngModel)]="newCommentText" placeholder="Share your thoughts..." class="comment-input"
        rows="3"></textarea>
    </div>
    <div class="comment-actions">
      <button class="submit-button" (click)="addComment()" [disabled]="!newCommentText.trim()">
        Post Comment
      </button>
    </div>
  </div>

  <div class="comments-list">
    <div class="comments-header">
      <h3>Comments ({{ comments.length }})</h3>
    </div>

    <div *ngIf="comments.length === 0" class="no-comments">
      No comments yet. Be the first to share your thoughts!
    </div>

    <div *ngFor="let comment of comments" class="comment-item">
      <img (click)="goToAuthorProfile(comment.commenterId)" [src]="
          comment.avatarUrl ||
          'https://api.dicebear.com/7.x/avataaars/svg?seed=' + comment.commenterUsername
        " [alt]="comment.commenterUsername" class="avatar" />
      <div class="comment-content">
        <div class="comment-header">
          <span (click)="goToAuthorProfile(comment.commenterId)" class="author-name">{{
            comment.commenterUsername
            }}</span>
          <span class="timestamp">{{ getTimeAgo(comment.timestamp) }}</span>
        </div>
        <p class="comment-text">{{ comment.content }}</p>
      </div>
    </div>
  </div>
</div>
