<div class="comment-section">
  <div class="comment-input-container">
    <div class="comment-input-wrapper">
      <img [src]="currentUser.avatarUrl" [alt]="currentUser.name" class="avatar" />
      <textarea
        [(ngModel)]="newCommentText"
        placeholder="Share your thoughts..."
        class="comment-input"
        rows="3"
      ></textarea>
    </div>
    <div class="comment-actions">
      <button class="submit-button" (click)="addComment()" [disabled]="!newCommentText.trim()">
        Post Comment
      </button>
    </div>
  </div>

  <div class="comments-list">
    <div class="comments-header">
      <h3>Comments ({{ comments.length }})</h3>
    </div>

    <div *ngIf="comments.length === 0" class="no-comments">
      No comments yet. Be the first to share your thoughts!
    </div>

    <div *ngFor="let comment of comments" class="comment-item">
      <img
        (click)="goToAuthorProfile(comment.commenterId)"
        [src]="
          comment.avatarUrl ||
          'https://api.dicebear.com/7.x/avataaars/svg?seed=' + comment.commenterUsername
        "
        [alt]="comment.commenterUsername"
        class="avatar"
      />
      <div class="comment-content">
        <div class="comment-header">
          <span (click)="goToAuthorProfile(comment.commenterId)" class="author-name">{{
            comment.commenterUsername
          }}</span>
          <span class="timestamp">{{ getTimeAgo(comment.timestamp) }}</span>
        </div>
        <p class="comment-text">{{ comment.content }}</p>
        <div class="comment-footer">
          <button class="like-button" [class.liked]="comment.isLiked" (click)="toggleLike(comment)">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
            </svg>
            <span>{{ comment.likes }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
