<div class="notification-container">
  <button class="notification-bell" (click)="toggleDropdown()" [class.has-unread]="unreadCount > 0">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
    <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount > 99 ? '99+' : unreadCount }}</span>
  </button>

  <div class="dropdown-menu" *ngIf="isOpen" (click)="$event.stopPropagation()">
    <div class="dropdown-header">
      <h3>Notifications</h3>
      <button class="close-btn" (click)="closeDropdown()">Ã—</button>
    </div>

    <div class="notifications-list" *ngIf="notifications.length > 0; else noNotifications">
      <div 
        *ngFor="let notification of notifications" 
        class="notification-item"
        [class.unread]="!notification.isRead"
        (click)="navigateToPost(notification)">
        
        <div class="notification-content">
          <div class="notification-icon">
            <svg *ngIf="notification.type === 'POST'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </div>
          
          <div class="notification-text">
            <p class="message">{{ notification.message }}</p>
            <span class="time">{{ getTimeAgo(notification.createdAt) }}</span>
          </div>
        </div>

        <button 
          *ngIf="!notification.isRead" 
          class="mark-read-btn" 
          (click)="markAsRead(notification, $event)"
          title="Mark as read">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <ng-template #noNotifications>
      <div class="no-notifications">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <p>No notifications yet</p>
      </div>
    </ng-template>
  </div>
</div>

<!-- Backdrop -->
<div class="backdrop" *ngIf="isOpen" (click)="closeDropdown()"></div>
