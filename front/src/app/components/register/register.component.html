<div class="auth-container">
  <div class="auth-form">
    <h2 class="auth-title">Create your <span class="accent">Account</span></h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      <button type="submit" class="btn-submit" [disabled]="!registerForm.valid">Register</button>
    </form>
    <p class="auth-switch">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
